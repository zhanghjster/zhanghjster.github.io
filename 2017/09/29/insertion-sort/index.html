        <p>插入排序是一种简单的适用于小数组的排序算法，时间复杂度为<span class="math inline">\(O(n^2)\)</span>，逻辑类似玩扑克时把新拿到的牌按顺序插入到已有牌中，如下图：</p>
<p><img src="http://owo5nif4b.bkt.clouddn.com/Insertion-Sort.jpg" width="400"></p>
<a id="more"></a>
<p>golang的实现</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 假设数组为 a = &#123;8，6，3，7，2，5&#125;</span></div><div class="line"><span class="comment">// for循环执行过程</span></div><div class="line"><span class="comment">//   1. i = 1, j = -1, a = &#123;6, 8, 3, 7, 2, 5&#125;</span></div><div class="line"><span class="comment">//   2. i = 2, j = -1, a = &#123;3, 6, 8, 7, 2, 5&#125;</span></div><div class="line"><span class="comment">//   3. i = 3, j = 1,  a = &#123;3, 6, 7, 8, 2, 5&#125;</span></div><div class="line"><span class="comment">//   4. i = 4, j = 1,  a = &#123;2, 3, 6, 7, 8, 5&#125;</span></div><div class="line"><span class="comment">//   5. i = 5, j = 3,  a = &#123;2, 3, 5, 6, 7, 8&#125;</span></div><div class="line"><span class="function"><span class="keyword">func</span> <span class="title">InsertionSort</span><span class="params">(a []<span class="keyword">int</span>)</span></span> &#123;</div><div class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(a) &gt; <span class="number">1</span> &#123;</div><div class="line">		<span class="keyword">for</span> i, v := <span class="keyword">range</span> a[<span class="number">1</span>:] &#123;</div><div class="line">			j := i</div><div class="line">			<span class="comment">// 将i之前的所有大于v的值后移动</span></div><div class="line">			<span class="comment">// 停止在不大于v的位置</span></div><div class="line">			<span class="keyword">for</span> ;j&gt;=<span class="number">0</span> &amp;&amp; a[j] &gt; v;j-- &#123;</div><div class="line">				a[j+<span class="number">1</span>] = a[j]</div><div class="line">			&#125;</div><div class="line">			<span class="comment">// 将v插入到第一个不大于v的位置</span></div><div class="line">			a[j+<span class="number">1</span>] = v</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
